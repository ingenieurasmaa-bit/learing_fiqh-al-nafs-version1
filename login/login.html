<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - منصة فقه النفس</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">


</head>
<body>
  <!-- الهيدر -->
  <header class="login-header fade-in">
    <div class="header-content">
      <div class="logo-container">
        <div class="logo-icon">
          <i class="fas fa-brain"></i>
        </div>
        <div>
          <h1 class="site-title">منصة فقه النفس</h1>
          <p class="site-subtitle">تسجيل الدخول إلى المنصة</p>
        </div>
      </div>
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="login-container">
    <div class="login-card fade-in">
      <h2 class="card-title">
        <i class="fas fa-sign-in-alt"></i>
        تسجيل الدخول
      </h2>
      
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-user-circle"></i>
          الاسم الكامل
        </label>
        <div class="form-input-container">
          <input 
            id="loginName" 
            type="text" 
            class="form-input" 
            placeholder="أدخل اسمك كما سجلت في المنصة" 
            autocomplete="name"
            required
          />
          <span class="input-icon">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>
      
      <div class="login-actions">
        <button class="login-btn" id="loginBtn">
          <span>دخول إلى المنصة</span>
          <i class="fas fa-arrow-left"></i>
          <div class="loading-spinner"></div>
        </button>
        
        <div class="login-links">
          <a href="../register/register.html" class="login-link">
            <i class="fas fa-user-plus"></i>
            تسجيل جديد
          </a>
          <a href="../index.html" class="login-link">
            <i class="fas fa-home"></i>
            العودة للرئيسية
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- الفوتر -->
  <footer class="login-footer">
    <p>جميع الحقوق محفوظة © 2025 منصة فقه النفس</p>
    <div class="footer-links">
      <a href="#" class="footer-link">الشروط والأحكام</a>
      <a href="#" class="footer-link">سياسة الخصوصية</a>
      <a href="#" class="footer-link">اتصل بنا</a>
    </div>
  </footer>

  <!-- رسائل التنبيه -->
  <div class="alert-message" id="alertMessage"></div>

  <script type="module" src="login.js"></script>
</body>
</html>
